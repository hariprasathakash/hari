<body><div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3>
            <u class="double-underline">LOGIN</u>
          </h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter Username"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div><br/>

        <span><u>Create New Account</u> </span>
        <a routerLink="singup" (click)="sbtn1()">Signup</a>
        <br/><br/>
        <button type="submit" class="btn btn-success">Login</button>
        
    </form>
</div></body>
